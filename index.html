<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>AngularJS Utils - Cucu Ionel</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet/less" type="text/css" href="css/screen.less" />
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.3.1/less.min.js"></script>
    </head>
    <body ng-app="app">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="page-header">
                        <h1>AngularJS Utils <small>Some useful components for AngularJS</small></h1>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="list-group">
                        <a href="#" class="list-group-item active">Reverse Filter</a>
                        <a href="#" class="list-group-item">Editable element - Directive</a>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="page-header">
                        <h3>Reverse Filter</h3>
                    </div>
                    <div ng-controller="appController">
                        <div class="form-inline">
                            <div class="form-group">
                                <label for="reverseFilterInput">Type something:</label>
                                <input type="text" class="form-control" id="reverseFilterInput" name="" ng-model="text"/>
                            </div>
                        </div>
                        <div class="form-inline">
                            <div class="form-group">
                                <label for="reverseFilterInput">Here it is reversed:</label>
                                <h3>{{text|reverse}}</h3>
                            </div>
                        </div>
                        
                        
                    </div>
                    <div class="page-header">
                        <h3>Live edit text field</h3>
                    </div>
                    <editme>Hello World</editme>
                </div>
            </div>
            
        </div>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
        <script type="text/javascript" src="js/filters.js"></script>
        <script type="text/javascript" src="js/directives.js"></script>
        <script type="text/javascript" src="js/controllers.js"></script>
        <script type="text/javascript" src="js/services.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
